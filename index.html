<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stopwatch App</title>

    <!-- Favicon -->
      <link rel="icon" type="image/icon" href="favicon.ico">
  
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
      <h1>
        Stop Watch
        <i class="fa-solid fa-stopwatch"></i>
      </h1>

      <div class="container">
        <div class="timer-Display">
            00 : 00 : 00 : 00
        </div>
        <ol class="laps"></ol>

        <div class="action buttons btns">
          <button id="startTimer" onclick="start()">Start</button>
          <button id="pauseTimer" onclick="pause()">Pause</button>
          <button id="resetTimer" onclick="reset()">Reset</button>
        </div>
        <div class="action buttons btns">
          <button id="restartTimer" onclick="restart()">Restart</button>
          <button id="lap" onclick="lap()">Lap</button>
          <button id="resetLaps" onclick="resetLap()">Reset Laps</button>
        </div>
        <br>
      </div>

      <footer>
        <div class="version">
          <small>
              <a href="https://github.com/Erik-Varga/js-new-years-countdown/" target="_blank">Source Code: </a> 
            v1.0
          </small>
        </div>
        <div>
            <small>
              <a href="https://github.com/Erik-Varga" target="_blank">&copy; <script>document.write(new Date().getFullYear())</script> Erik Varga | Web Developer <i class="fa-brands fa-github"></i></a>
            </small>
        </div>
      </footer>
    </div>

  <script src="js/script.js"></script>
  </body>
</html>
